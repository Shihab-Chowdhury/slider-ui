<!DOCTYPE html>
<html>
  <head>
    <title>Slider</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.min.js"></script>
    <!-- <link rel="stylesheet" href="css/styles.css" /> -->
    <link rel="stylesheet" href="./dist/output.css" />
  </head>
  <body>
    <div class="container flex">

  
    
  
      <div id="investmentBox" class=" p-4">
        <label for="totalAsset" class="mr-2">Total Asset:</label>
        <input type="number" id="totalAsset" class="px-2 py-1 border rounded">
        <label for="totalInvestment" class="ml-4 mr-2">Total Investment:</label>
        <input type="number" id="totalInvestment" class="px-2 py-1 border rounded">
        <button id="calculateButton" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">Calculate</button>
      </div>
  
      <div class="graph">
        <canvas id="pieChart"></canvas>
      </div>
  
    </div>
  
    <div id="main" class="flex flex-row p-5">
      <div id="input" class="w-2/5">
        <div class="pb-10">
          <link
            rel="stylesheet"
            href="https://unpkg.com/flowbite@1.4.4/dist/flowbite.min.css"
          />

          <!-- This is an example component -->
          <div class="max-w-2xl mx-auto">
            <label
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"
              for="file_input"
              >Upload a CSV File</label
            >
            <label
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"
              for="file_input"
              >Click the "Choose File" button below to select a CSV file from
              your device. This file should contain the data you want to import.
              Once you've selected the file, click the "Upload" button to begin
              the import process. Our system will process the data and update
              your records accordingly.
            </label>
            <input
              class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
              id="file_input"
              type="file"
            />
          </div>
        </div>

        <div class="pb-5">
          <link
            rel="stylesheet"
            href="https://unpkg.com/flowbite@1.4.4/dist/flowbite.min.css"
          />

          <!-- This is an example component -->
          <div class="max-w-2xl mx-auto">
            <label
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"
              for="file_input"
              >Otherwise add Sliders using the input box below. Input text and
              then click on the Add button</label
            >

            <div class="flex flex-row gap-2">
              <input
                type="text"
                class="w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-text bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
                id="inputName"
                placeholder="Bonds, Crypto .."
              />
              <button
                id="addSliderButton"
                class="w-32 rounded-lg bg-gray-900 text-sm font-medium text-white"
              >
                Add
                
              </button>
            </div>
          </div>
        </div>

        <div id="sliders" class="">
          <!-- Sliders will be dynamically added here -->
        </div>
      </div>

      <div id="graph" class="w-full p-5">
        <canvas id="barGraph"></canvas>
      </div>
    </div>
    <script src="./src/js/script.js"></script>
  </body>
</html>
